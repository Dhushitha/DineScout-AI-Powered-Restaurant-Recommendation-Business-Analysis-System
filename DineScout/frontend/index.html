<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>DineScout</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f4f6f9;
    }

    /* ================= NAVBAR ================= */

    .navbar {
      background: #ff5722;
      color: white;
      padding: 15px 30px;

      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h2 {
      font-size: 24px;
    }

    .logout-btn {
      background: white;
      color: #ff5722;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background: #ffe0d6;
    }


    /* ================= SEARCH BOX ================= */

    .container {
      width: 100%;
      max-width: 450px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .container input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }

    .container button {
      background: #ff5722;
      color: white;
      border: none;
      padding: 12px 25px;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s;
    }

    .container button:hover {
      background: #e64a19;
    }


    /* ================= RESULTS ================= */

    #results {
      width: 90%;
      max-width: 1200px;
      margin: 30px auto;

      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card h3 {
      color: #ff5722;
      margin-bottom: 8px;
    }

    .card p {
      margin: 4px 0;
      font-size: 14px;
      color: #444;
    }

    .card button {
      margin-top: 10px;
      background: #ff5722;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }

    .card button:hover {
      background: #e64a19;
    }


    /* ================= RESPONSIVE ================= */

    @media(max-width:600px){

      .container {
        width: 90%;
      }

      .navbar {
        flex-direction: column;
        gap: 10px;
      }

    }

  </style>

</head>


<body>


<!-- ================= LOGIN CHECK ================= -->

<script>

  const token = localStorage.getItem("token");

  if (!token) {

    alert("Please login first");

    window.location.href = "login.html";

  }

</script>


<!-- ================= NAVBAR ================= -->

<div class="navbar">

  <h2>üçΩÔ∏è DineScout</h2>

  <button class="logout-btn" onclick="logout()">
    Logout
  </button>

</div>


<!-- ================= SEARCH ================= -->

<div class="container">

  <h2>Find Nearby Restaurants</h2>

  <input
    type="text"
    id="cuisine"
    placeholder="Enter Cuisine (eg: Chinese)"
  >

  <input
    type="number"
    id="budget"
    placeholder="Budget (Optional)"
  >

  <br>

  <button onclick="getLocation()">
    üîç Search Restaurants
  </button>

</div>


<!-- ================= RESULTS ================= -->

<div id="results"></div>


<script src="script.js"></script>

</body>
</html>
