<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DineScout - Register</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      padding: 35px;
      width: 380px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ff5722;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #e64a19;
    }

    #msg {
      margin-top: 12px;
      color: red;
      font-size: 14px;
    }

    .link {
      margin-top: 15px;
      font-size: 14px;
    }

    .link a {
      color: #ff5722;
      text-decoration: none;
    }

    .otp-box {
      display: none;
      margin-top: 15px;
    }
  </style>
</head>

<body>

<div class="card">

  <h2>Create Account</h2>

  <!-- REGISTER FORM -->
  <div id="registerBox">

    <input type="text" id="username" placeholder="Username" />

    <input type="email" id="email" placeholder="Email" />

    <input type="password" id="password" placeholder="Password" />

    <select id="role">
      <option value="">Select Role</option>
      <option value="user">User</option>
      <option value="owner">Restaurant Owner</option>
    </select>

    <button onclick="register()">Register</button>

  </div>


  <!-- OTP VERIFY -->
  <div class="otp-box" id="otpBox">

    <input
      type="text"
      id="otp"
      placeholder="Enter OTP"
      maxlength="6"
    />

    <button onclick="verifyOTP()">Verify OTP</button>

  </div>


  <p id="msg"></p>

  <div class="link">
    Already have account?
    <a href="login.html">Login</a>
  </div>

</div>


<script>

let savedEmail = "";


// ================= REGISTER =================
async function register() {

  const username = document.getElementById("username").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const role = document.getElementById("role").value;

  const msg = document.getElementById("msg");
  msg.innerText = "";

  // Validation
  if (!username || !email || !password || !role) {
    msg.innerText = "All fields required";
    return;
  }

  try {

    const res = await fetch("http://localhost:5000/api/auth/register", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        username,
        email,
        password,
        role
      })
    });

    const data = await res.json();

    if (!res.ok) {
      msg.innerText = data.msg || "Registration failed";
      return;
    }

    // Success
    msg.style.color = "green";
    msg.innerText = "OTP sent to email";

    savedEmail = email;

    document.getElementById("registerBox").style.display = "none";
    document.getElementById("otpBox").style.display = "block";


  } catch (err) {

    console.error("REGISTER ERROR:", err);
    msg.innerText = "Cannot connect to server";

  }

}


// ================= VERIFY OTP =================
async function verifyOTP() {

  const otp = document.getElementById("otp").value.trim();
  const msg = document.getElementById("msg");

  msg.innerText = "";

  if (!otp || otp.length !== 6) {
    msg.innerText = "Enter valid 6-digit OTP";
    return;
  }

  try {

    const res = await fetch("http://localhost:5000/api/auth/verify", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        email: savedEmail,
        otp: otp
      })
    });

    const data = await res.json();

    if (!res.ok) {
      msg.innerText = data.msg || "OTP failed";
      return;
    }

    msg.style.color = "green";
    msg.innerText = "Verified! Redirecting...";

    setTimeout(() => {
      window.location.href = "login.html";
    }, 1500);


  } catch (err) {

    console.error("OTP ERROR:", err);
    msg.innerText = "Verification failed";

  }

}

</script>

</body>
</html>
